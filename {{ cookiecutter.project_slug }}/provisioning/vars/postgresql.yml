---
{% raw %}
postgresql_global_config_options:
  - option: listen_addresses
    value: '*'
  - option: log_directory
    value: 'log'

postgresql_databases:
  - name: "{{ database_name }}"

postgresql_users:
  - name: "{{ database_user }}"
    password: "{{ database_password }}"
    role_attr_flags: CREATEDB
{% endraw %}
