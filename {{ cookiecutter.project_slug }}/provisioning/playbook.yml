---
{% raw %}
- hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: check connectivity to all hosts
      ping:

- hosts: localhost
  roles:
    - { role: deploy_check, tags: [always] }
    - { role: geerlingguy.nodejs, become: true }
  tasks:
    - name: build frontend app
      import_role:
        name: frontend_app
        tasks_from: build.yml
      tags: [update_frontend_app]
  vars_files:
    - vars/frontend.yml

- hosts: all
  become: true
  vars_files:
    - vars/shared.yml
  pre_tasks:
    - set_fact:
        ufw_firewall_rules: "{{ ufw_firewall_base_rules + ufw_firewall_additional_rules }}"
  roles:
    - base
    - ufw_firewall
  tasks:
    - name: "Set release version facts"
      set_fact:
        release_date: "{{ lookup('pipe','date \"+%Y-%m-%d-%H-%M-%S-%Z\"') }}"
      delegate_to: localhost
      run_once: true
      tags: [always]
    - name: "Set release version facts"
      set_fact:
        backend_app_release_version: "{{ hostvars['localhost']['deploy_check_tag'] }}-{{ release_date }}"
        frontend_app_release_version: "{{ hostvars['localhost']['deploy_check_tag'] }}-{{ release_date }}"
      tags: [always]

- hosts: database
  become: true
  roles:
    - geerlingguy.postgresql
  vars_files:
    - vars/shared.yml
    - vars/postgresql.yml

- hosts: backend
  become: true
  roles:
    - ssl
    - nginx
    - tmiller02.geckodriver
    - { role: backend_app, tags: [update_backend_app] }
  vars_files:
    - vars/shared.yml
    - vars/backend.yml

- hosts: frontend
  become: true
  roles:
    - ssl
    - nginx
    - { role: frontend_app, tags: [update_frontend_app] }
  vars_files:
    - vars/shared.yml
    - vars/frontend.yml
{% endraw %}
